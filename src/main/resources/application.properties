# Application Name
spring.application.name=student-medical-system-1

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/studyroom_db
spring.datasource.username=postgres
spring.datasource.password=school123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Disable Spring Boot Banner
spring.main.banner-mode=off

# Logging Configuration
logging.level.root=INFO
logging.level.com.studyroom=DEBUG
logging.file.name=logs/app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Basic Authentication (Spring Security Default User Credentials)
spring.security.user.name=admin
spring.security.user.password=admin123
